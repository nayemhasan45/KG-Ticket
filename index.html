<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG Travels</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <!-- custom css -->
    <style>
        .raleway {
            font-family: "Raleway", sans-serif;
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
        .pColor{
            color:#1DD100;
        }
    </style>
</head>

<body>
    <header class="mt-8 container mx-auto w-4/5 space-y-8">
        <nav class="raleway flex items-center justify-between ">
            <h1 class="text-4xl font-extrabold">KG-Ticket</h1>
            <ul class="hidden  items-center justify-center gap-14 font-medium sm:flex">
                <li>Home</li>
                <li>About </li>
                <li>Destination</li>
                <li>Search</li>
            </ul>
            <button class="btn pColor font-bold bg-[#1DD10019] border border-[#1DD10066]">
                Bus
                <img src="images/bus-icon.png" alt="">
            </button>
        </nav>
        <div class="banner raleway border">
            <div class="py-9 lg:py-20 bg-no-repeat bg-center bg-cover  rounded-[32px]" style="background-image: url(images/banner.png);">
                <div class="hero-content text-center text-neutral-content">
                  <div class="">
                    <h1 class="mb-5 text-white text-2xl lg:text-6xl lg:font-extrabold">End-to-End Travel with <br><span class="pColor">K Paribahan</span></h1>
                    <p class="mb-5 text-white inter lg:w-1/2 lg:mx-auto">"Travel with ease, book your bus tickets hassle-free!
                        Discover convenient routes, reliable service, and unbeatable prices.
                        Explore our wide selection of destinations and plan your next journey today.</p>
                    <button class="btn bg-[#1DD100] border-none text-xl font-bold px-6 py-3">Buy Tickets</button>
                  </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <!-- js file -->
    <script src="scripts/utility.js"></script>
</body>

</html>
